<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>

<body>
    <h1>Task Name: <span id="task-name"></span></h1>
    <h2>Type: <span id="task-category"></span></h2>
    <script>
        function doSomething() {
            fetch("https://www.boredapi.com/api/activity")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('task-name').innerText = data.activity;
                    document.getElementById('task-category').innerText = data.type;
                })
        }
        setInterval(() => {
            doSomething();
        }, 3000);
    </script>
</body>

</html>
